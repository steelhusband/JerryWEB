
<!DOCTYPE html>
<html lang="sv,en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet-no-ie7.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js\jquery.js"></script>
    <script src="js\controller.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale =1,maximum-scale =1" />
    <title>Fotbollstestet</title>
</head>

<body>
    <div class="grid-container">
        <header class="grid-100 tablet-grid-100 mobile-grid-100">
            <img id="header" src="http://www.newton.se/content/themes/newton/assets/img/pngs/logo-footer.png" alt="Newton logga" />
        </header>

        <section class="grid-100 grid-parent">
            <!-- "grid-parent" måste finns om man ska har flera olika grider under -->

            <aside class="grid-30 tablet-grid-30 mobile-grid-100">
                <img id="prov" src="http://www.readinghorizons.com/Media/Default/BlogPost/blog-roll/24489483_hiweb.jpg" alt="Vänstra sidbilden" />
            </aside>

            <article class="grid-70 tablet-grid-70 mobile-grid-100">
                <div>Tid kvar: <span id="time"></span></div>
                <input type="button" id="btn" value="Avbryt" />
                <h2 id="result"></h2>
                <div id="topbar">Fotbollstest</div>
                <div class="spacer"></div>
                <div id="navContent">
                    <div id="game1"></div>
                    <div id="game2"></div>
                </div>

                <input type="button" id="btn" value="Avbryt" />
                <h2 id="result"></h2>
            </article>
        </section>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <footer>
                <br />
                <br />
                <p>
                    Copyright © <a href="">Cyber{geeks}</a>
                </p>
            </footer>
        </section>
    </div>
</body>
</html>
