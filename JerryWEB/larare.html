<!DOCTYPE html>
<html lang="sv,en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet-no-ie7.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js\jquery.js"></script>
    <script src="js\controller.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale =1,maximum-scale =1" />
    <title>Fotbollstestet</title>
</head>

<body>
    <div class="grid-container">
        <header class="grid-100 tablet-grid-100 mobile-grid-100">
            <img src="http://www.newton.se/content/themes/newton/assets/img/pngs/logo-footer.png" class="mainimg" alt="Newton logga" />
        </header>

        <header class="grid-100 tablet-grid-100 mobile-grid-100">
            <br />
            <br />
            <nav>
                <ul>
                    <li><a href="index.html">Startsidan</a></li>                    
                </ul>
            </nav>
        </header>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <h1>Lärarens kontroll sida</h1>
        </section>

        <section class="grid-100 grid-parent">
            <!-- "grid-parent" måste finns om man ska har flera olika grider under -->

            <aside class="grid-30 tablet-grid-30 mobile-grid-100">
                <img id="leftaside" src="http://www.careerealism.com/wp-content/uploads/2012/12/becoming-teacher.jpg" alt="Vänstra sidbilden" />
            </aside>

            <article class="grid-70 tablet-grid-70 mobile-grid-100">
                <h2 class="maintxt">Test resultatet</h2>              
                <p class="maintxt">
                    Jan Eriksson    <br />
                    <span id="orange"> 50 % </span> <br />
                    3 poäng<br />
                    <br />
                    Frida Benktsson <br />
                    <span id="red">17% <br /></span>
                    1 poäng <br />
                    <br />
                    Daniel Philipsson <br />
                    <span id="green">100% </span> <br />
                    6 poäng
                </p>
            </article>
        </section>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <footer>
                <br />
                <br />
                <p>
                    Copyright © <a href="http://www.leanderson.nu">www.leanderson.nu</a>
                </p>
            </footer>
        </section>
    </div>
</body>
</html>
