
<!DOCTYPE html>
<html lang="sv,en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet-no-ie7.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js\jquery.js"></script>
    <script src="js\controller.js"></script>
    <meta name="viewport" content=" width=device-width, initial-scale=1,minimum-scale =1,maximum-scale =1" />
    
    <title>Logga In</title>
</head>

<body>
<div class="grid-container">
        <header class="grid-100 tablet-grid-100 mobile-grid-100" align="center">
            <img src="http://www.newton.se/content/themes/newton/assets/img/pngs/logo-footer.png" alt="Newton logga"/>
        </header>
        <header class="grid-100 tablet-grid-100 mobile-grid-100" align="center">
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Startsidan</a></li>
                    <li><a href="login.html">Logga in</a></li>
                </ul>
            </nav>
        </header>
        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <h1>Logga in:</h1>
        </section>

        <section class="grid-100 grid-parent">
            <!-- "grid-parent" måste finns om man ska har flera olika grider under -->

            <aside class="grid-25 tablet-grid-25 mobile-grid-100">
                <img src="" alt="Vänstra sidbilden" />
            </aside>

            <article class="grid-50 tablet-grid-50 mobile-grid-100">
                <form name=login>
                    <p>Användarnamn:</p>
                    <input type=text name=username>
                    <p>Lösenord:</p>
                    <input type="password" name=password><br /><br />
                    <input type="Reset">
                    <input type=button value="Login!" onClick="Login()">
                </form>
            </article>

            <aside class="grid-25 tablet-grid-25 mobile-grid-100">
                <img src="img/aside2.jpg" alt="Högra sidbilden" />
            </aside>

        </section>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <footer>
                <img src="img/footer.jpg" alt="Botten bilden" />
            </footer>
        </section>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <footer>
                <br />
                <br />
                <p>
                    Copyright © <a href="http://www.leanderson.nu">www.leanderson.nu</a>
                </p>
            </footer>
        </section>

    </div>

</body>

</html>
