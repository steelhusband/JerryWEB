
<!DOCTYPE html>
<html lang="sv,en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet.css">
    <link rel="stylesheet" type="text/css" href="css/unsemantic-grid-responsive-tablet-no-ie7.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale =1,maximum-scale =1" />
    <title>Fotbollstestet</title>
</head>

<body>
    <div class="grid-container">
        <header class="grid-100 tablet-grid-100 mobile-grid-100">

            <img src="http://www.newton.se/content/themes/newton/assets/img/pngs/logo-footer.png" alt="Newton logga" />

        </header>

        <header class="grid-100 tablet-grid-100 mobile-grid-100">
         
        </header>


        <section class="grid-100 tablet-grid-100 mobile-grid-100">

            <h1>Fotbollstestet</h1>

        </section>

        <section class="grid-100 grid-parent">
            <!-- "grid-parent" måste finns om man ska har flera olika grider under -->

            <aside class="grid-25 tablet-grid-25 mobile-grid-100">
                <img id="leftaside" src="http://ladda-upp.se/files/2016/b183869.jpg" alt="Vänstra sidbilden" />
            </aside>

            <article class="grid-50 tablet-grid-50 mobile-grid-100">
                <h2 class="maintxt"></h2>
                <p class="maintxt">
                    
                </p>
            </article>

            <aside class="grid-25 tablet-grid-25 mobile-grid-100">
                <img id="rightaside" src="http://ladda-upp.se/files/2016/b183871.jpg" alt="Högra sidbilden" />
            </aside>

        </section>

        <section class="grid-100 tablet-grid-100 mobile-grid-100">
            <footer>
                <br />
                <br />
                <p>
                    Copyright © <a href="">Cyber{geeks}</a>
                </p>
            </footer>
        </section>

    </div>

</body>

</html>
